<form class="counter-container" [formGroup]="searchForm">
  <img
    class="form-group__item--img"
    src="/assets/images/custom-elements-icons/search-icon.svg"
    alt="search-icon"
  />
  <input
    type="text"
    class="form-group__item--input"
    placeholder="Поиск"
    formControlName="searchFormInput"
    (input)="onSearchValue($event)"
  />
</form>
