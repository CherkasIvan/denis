<div class="side-bar">
  <app-progress-bar></app-progress-bar>

  <mat-vertical-stepper #stepper (selectionChange)="selectionChanged($event)">
    <mat-step
      *ngFor="let step of steps; let i = index"
      [routerLink]="['/id:' + i]"
      [editable]="true"
      [label]="step.path"
    >
      <ng-template matStepLabel>{{ step.content }}</ng-template>
      <ng-template matStepContent>
        <router-outlet *ngIf="i === selectedStepIndex"></router-outlet>
        <!-- <p>This content was rendered lazily</p>
        <button mat-button matStepperNext>Next</button> -->
      </ng-template>
    </mat-step>
  </mat-vertical-stepper>

  <!-- <app-steps [steps]="currentSteps"></app-steps> -->
</div>
