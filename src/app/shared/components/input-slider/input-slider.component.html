<section class="slider container">
  <input
    matInput
    class="slider-input"
    type="number"
    #inputValue
    (change)="updateSliderValue($event)"
    [(ngModel)]="value$"
  />
  <mat-slider
    class="example-margin"
    [min]="min"
    [max]="max"
    [step]="step"
    #sliderValue
    (change)="updateInputValue($event)"
    [(ngModel)]="value$"
  >
  </mat-slider>
</section>
