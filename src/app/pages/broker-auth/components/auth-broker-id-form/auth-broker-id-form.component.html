<form
  [formGroup]="registrationForm"
  (ngSubmit)="onSubmit()"
  class="auth-form-by-id"
  idRegistration
>
  <fieldset class="auth-form-item">
    <label for="email" class="auth-form-item__label">Название дилера*</label>
    <input
      type="text"
      class="auth-form-item__name"
      placeholder="Введите название"
      name="name"
      formControlName="name"
    />
  </fieldset>

  <fieldset class="auth-form-item">
    <div class="auth-form-item__wrapper">
      <label for="id" class="auth-form-item__label">ID-дилера*</label>
      <img
        src="../../../../../assets/images/tooltip_item.svg"
        alt="tool-tip"
        [matTooltipClass]="{'tool-tip': true}"
        class="example-tab-icon"
        matTooltip="tooltip"
        #tool="matTooltip"
        (click)="openTooltip(tool)"
        (focus)="tool.show()"
      />
    </div>
    <input
      type="password"
      class="auth-form-item__id"
      placeholder="Введите номер ID"
      name="id"
      formControlName="id"
    />
  </fieldset>

  <fieldset class="auth-form-checkbox">
    <input
      [checked]="checkboxSucces"
      (change)="checkboxSucces = !checkboxSucces"
      type="checkbox"
      class="auth-form-checkbox__success"
      name="checkbox"
    />
    <label for="checkbox" class="auth-form-checkbox__label"
      >Я принимаю условия соглашения и даю
      <u><b>Согласие на обработку персональных данных</b></u></label>
  </fieldset>

  <button
    class="auth-form-button"
    type="submit"
    [disabled]="
      (isSubmitting$ | async) || !checkboxSucces || !this.registrationForm.valid
    "
  >
    Войти
  </button>
</form>
