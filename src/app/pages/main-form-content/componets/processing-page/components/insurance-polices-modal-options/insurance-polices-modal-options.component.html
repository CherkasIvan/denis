<div class="options-container">
  <form class="options-form" [formGroup]="formSpecialOptions">
    <formly-form
      [model]="model"
      [fields]="fields"
      [options]="options"
      [form]="formSpecialOptions"
    ></formly-form>

    <button class="options-form__submit-button" (click)="submitForm(model)">
      Пересчитать
    </button>
  </form>
</div>
