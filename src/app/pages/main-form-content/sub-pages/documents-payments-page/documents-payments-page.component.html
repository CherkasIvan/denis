<div class="documents-payments container">
  <span class="documents-payments__title">Документы</span>
  <app-documents
          [document]="document"
          *ngFor="let document of currentDocuments; let i = index"
  ></app-documents>
  <div class="documents-payments__buttons">
    <button class="documents-payments__buttons--print">
      Распечатать документы
    </button>
    <button class="documents-payments__buttons--save">
      Сохранить договоры
    </button>
  </div>
</div>
