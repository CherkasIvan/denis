<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef> Продукт </th>
    <td mat-cell *matCellDef="let element"> {{element.product}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="credit">
    <th mat-header-cell *matHeaderCellDef> В кредит </th>
    <td mat-cell *matCellDef="let element"> {{element.credit}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="insuranceCompany">
    <th mat-header-cell *matHeaderCellDef> Страховая компания </th>
    <td mat-cell *matCellDef="let element"> {{element.insuranceCompany}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Стоимость </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
