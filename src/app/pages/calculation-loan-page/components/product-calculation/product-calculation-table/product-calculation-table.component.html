<div class="status-info-block d-flex justify-content-end">
  <img
    [src]="'/assets/images/offer-statuses/offer-status-green.svg'"
    alt="offer-status-green"
  />
  <span>Приоритетное предложение</span>
  <img
    [src]="'/assets/images/offer-statuses/offer-status-yellow.svg'"
    alt="offer-status-yellow"
  />
  <span>Средний приоритет</span>
  <img
    [src]="'/assets/images/offer-statuses/offer-status-red.svg'"
    alt="offer-status-red"
  />
  <span>Средний приоритет</span>
</div>
<div class="client-list-container">
  <div class="table-container">
    <table mat-table [dataSource]="data" class="clients-table">
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Продукт</th>
        <td mat-cell *matCellDef="let element">{{ element.product }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="credit">
        <th class="text-center" mat-header-cell *matHeaderCellDef>В кредит</th>
        <td class="text-center" mat-cell *matCellDef="let element">
          <input
            class="checkbox"
            type="checkbox"
            [(ngModel)]="element.credit"
          />
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="provider">
        <th class="text-center" mat-header-cell *matHeaderCellDef>
          Страховая компания
        </th>
        <td class="text-center" mat-cell *matCellDef="let element">
          <img
            class="insurance-elevation"
            alt=""
            [src]="
              'assets/images/insurance-companies/' +
              element.insuranceCompany +
              '.svg'
            "
          />
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="total_summ">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Стоимость</th>
        <td mat-cell *matCellDef="let element">
          <span class="ms-3">
            {{ element.total_summ | currency : 'RUB' : '₽' : '1.0-0' }}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
