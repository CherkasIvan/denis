<form
  [formGroup]="registrationForm"
  (ngSubmit)="onSubmit()"
  class="auth-form"
  emailRegistration
>
  <fieldset class="auth-form-item">
    <label for="email" class="auth-form-item__label">Email*</label>
    <input
      type="text"
      class="auth-form-item__phone"
      placeholder="Введите ваш email"
      name="email"
      formControlName="email"
    />
  </fieldset>

  <fieldset class="auth-form-item">
    <div class="auth-form-item__wrapper">
      <label for="password" class="auth-form-item__label">Пароль*</label>
      <img
        src="/assets/images/tooltip_item.svg"
        alt="tool-tip"
        [matTooltipClass]="{ 'tool-tip': true }"
        class="example-tab-icon"
        matTooltip="tooltip"
        #tool="matTooltip"
        (click)="openTooltip(tool)"
        (focus)="tool.show()"
      />
    </div>
    <input
      type="password"
      class="auth-form-item__validation-code"
      placeholder="Введите пароль"
      name="password"
      formControlName="password"
    />
  </fieldset>

  <fieldset class="auth-form-checkbox">
    <label for="checkbox" class="auth-form-checkbox__label"
      >Я принимаю условия соглашения и даю
      <u><b>Согласие на обработку персональных данных</b></u></label
    >
    <input
      [checked]="checkboxSuccess"
      (change)="checkboxSuccess = !checkboxSuccess"
      type="checkbox"
      class="auth-form-checkbox__success"
      name="checkbox"
    />
  </fieldset>

  <button
    class="auth-form-button"
    type="submit"
    [disabled]="
      (isBrokerSubmittingByEmail$ | async) ||
      !checkboxSuccess ||
      !this.registrationForm.valid
    "
  >
    Войти
  </button>
</form>
